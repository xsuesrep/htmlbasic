<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
</head>

<body>

<h2 style="text-align:center;">แบบสอบถาม</h2>
<hr>

<form>
    <table align="center" cellpadding="5" style="background-color:#acf173;">

        <!-- ข้อมูลผู้ตอบแบบสอบถาม -->
        <tr>
            <td colspan="2"><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
        </tr>

        <tr>
            <td><b>ชื่อ-นามสกุล</b></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><b>รหัสนักศึกษา</b></td>
            <td><input type="text"></td>
        </tr>

        <!-- เพศ -->
        <tr>
            <td><b>เพศ</b></td>
            <td>
                <input type="radio" name="gender" checked> ชาย
                <input type="radio" name="gender"> หญิง
            </td>
        </tr>

        <!-- จังหวัด -->
        <tr>
            <td><b>จังหวัด</b></td>
            <td>
                <select size="5">
                    <option>กรุงเทพมหานคร</option>
                    <option>นนทบุรี</option>
                    <option>ขอนแก่น</option>
                    <option>กระบี่</option>
                    <option>เชียงราย</option>
                    <option>เชียงใหม่</option>
                    <option>ชลบุรี</option>
                    <option>ขอนแก่น</option>
                    <option>อุบลราชธานี</option>
                    <option>ภูเก็ต</option>
                    <option>สงขลา</option>
                    <option>อยุธยา</option>
                    <option>นครปฐม</option>
                </select>
            </td>
        </tr>

        <!-- สิ่งที่ชอบ -->
        <tr>
            <td colspan="2"><b>สิ่งที่ชอบ</b></td>
        </tr>

        <tr>
            <td><b>ประเภทอาหาร</b></td>
            <td>
                <input type="checkbox"> อาหารไทย<br>
                <input type="checkbox"> อาหารอีสาน<br>
                <input type="checkbox"> อาหารญี่ปุ่น
            </td>
        </tr>

        <!--งานอดิเรก-->
        <tr>
            <td><b>งานอดิเรก</b></td>
            <td>
                <input type="checkbox"> ดนตรี<br>
                <input type="checkbox"> ว่ายน้ำ<br>
                <input type="checkbox"> เล่นเกม
                <input type="checkbox"> อ่านหนังสือ
            </td>
        </tr>

        <!-- ปิดท้าย -->
        <tr>
            <td colspan="2" style="text-align:center;">
                <input type="submit" value="บันทึก">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
